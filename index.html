<body>

                            <div class="col-lg-4">
                                <div class="card">

                    <div class="tab-pane fade" id="nuevo" role="tabpanel" aria-labelledby="nuevo-tab">
                        <br />
                        <div class="row">
                            <div class="col-8">
                                <div class="card" style="width: 100%;">
                                    <div class="card-header">
                                        <h3>Formulario de nuevos pedidos</h3>

                                    <div class="card-body">
                                        <form>
                                            <div class="form-group row">

                                            <div class="form-group row">

                                            <div class="form-group row">

                                                <div class="col-sm-10">

                                                        class="form-control form-control-sm" id="colFormLabelSm"
                                                        placeholder="Ancho en milimetros">
                                                </div>

                                                    <input type="text" id="txt_new_peso"

                                                        placeholder="Peso en gramos">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="colFormLabelSm"
                                                    class="col-sm-2 col-form-label col-form-label-sm">Tiempo</label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="txt_new_tiempo"
                                                        class="form-control form-control-sm" id="colFormLabelSm"
                                                        placeholder="Tiempo de impresion ([X]d [Y]h [Z]m)">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer">

                                            onclick="verJson()">ver</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="stl_viewer.min.js"></script>
    <script>
        var idNuevo = 0;
        let listado = [{
                Id: 1,
                Pedido: "Todos",
                orden: 2,
                Estado: "LISTO",
                Nombre: "Base Impresion",
                Ruta: "./stl/Base Impresion.stl",
                GCODE: "./gcode/Base Impresion.gcode",
                Alto: "42 mm",
                Ancho: "128 mm",
                Largo: "128 mm",
                Peso: "97gr",
                Tiempo: "1d 3h 27m",
                Referencia: "https://cults3d.com/es/modelo-3d/casa/base-para-pintar"
            },
            {
                Id: 2,
                Pedido: "Samuel",
                orden: 3,
                Estado: "LISTO",
                Nombre: "Figura All Might",
                Ruta: "./stl/all_might_and_stand.stl",
                GCODE: "./gcode/All_might.gcode",
                Alto: "199.6mm",
                Ancho: "115.2mm",
                Largo: "115.2mm",
                Peso: "173gr",
                Tiempo: "1d 4h 33m",
                Referencia: "https://www.thingiverse.com/thing:4022460"
            },
            {
                Id: 3,
                Pedido: "Samuel",
                orden: 1,
                Estado: "PENDIENTE",
                Nombre: "Dado D20",
                Ruta: "./stl/D20.stl",
                GCODE: "./gcode/D20.gcode",
                Alto: "31.5mm",
                Ancho: "29.5mm",
                Largo: "31.2mm",
                Peso: "6gr",
                Tiempo: "2h 17m",
                Referencia: "https://www.thingiverse.com/make:576574"
            },
            {
                Id: 4,
                Pedido: "BJ",
                orden: 4,
                Estado: "IMPRIMIENDO",
                Nombre: "Dr Doom Mask",
                Ruta: "./stl/Dr_Doom_Mask.stl",
                GCODE: "./gcode/Dr_Doom_Mask.gcode",
                Alto: "181.6mm",
                Ancho: "184.7mm",
                Largo: "145.5mm",
                Peso: "460gr",
                Tiempo: "3d 0h 51m",
                Referencia: "https://www.youmagine.com/designs/doctor-doom-mask"
            },
            {
                Id: 5,
                Pedido: "Omar",
                orden: 5,
                Estado: "PENDIENTE",
                Nombre: "Betty",
                Ruta: "./stl/Betty.stl",
                GCODE: "./gcode/Betty.gcode",
                Alto: "216.1mm",
                Ancho: "166.6mm",
                Largo: "189.6mm",
                Peso: "261gr",
                Tiempo: "2d 2h 12m",
                Referencia: "https://www.thingiverse.com/thing:428950"
            }
        ];

        function load_prog(load_status, load_session) {
            var loaded = 0;
            var total = 0;

            Object.keys(load_status).forEach(function (model_id) {
                if (load_status[model_id].load_session == load_session) {
                    loaded += load_status[model_id].loaded;
                    total += load_status[model_id].total;

                    var valor = load_status[model_id].loaded / load_status[model_id].total;
                    valor = valor * 100;
                    $('#bar_progreso').css('width', valor + '%');
                }
            });
        }

        function cargaModelo(i) {
            var div_estado = "";
            switch (listado[i].Estado) {
                case "LISTO":
                    div_estado =
                        "<button type='button' class='btn btn-success btn-sm' disabled><span class='font-weight-bold'>Listo</span></button>";
                    break;
                case "PENDIENTE":
                    div_estado =
                        "<button type='button' class='btn btn-warning btn-sm' disabled><span class='font-weight-bold'>Pendiente</span></button>";
                    break;
                case "IMPRIMIENDO":
                    div_estado =
                        "<button type='button' class='btn btn-dark btn-sm' disabled><span class='font-weight-bold'>Imprimiendo</span></button>";
                    break;
                case "ERROR":
                    div_estado =
                        "<button type='button' class='btn btn-danger btn-sm' disabled><span class='font-weight-bold'>Error</span></button>";
                    break;
                default:
                    div_estado =
                        "<button type='button' class='btn btn-secondary btn-sm' disabled><span class='font-weight-bold'>OTRO</span></button>";
            }

            var titulo = "<div class='row'>" +
                "<div class='col-8'>" +
                listado[i].Nombre +
                "</div>" +
                "<div class='col-4'>" +
                "<div class='btn-group float-right' role='group'>" +
                "<button type='button' class='btn btn-primary btn-sm float-right' onclick='window.open(\"" +
                listado[i]
                .Referencia +
                "\");'>mas informacion</button>" + div_estado +
                "</div></div>" +
                "</div>";
            $('#div_titulo').html(titulo);
            $('#txt_alto').val(listado[i].Alto);
            $('#txt_ancho').val(listado[i].Ancho);
            $('#txt_largo').val(listado[i].Largo);
            $('#txt_peso').val(listado[i].Peso);
            $('#txt_tiempo').val(listado[i].Tiempo);

            $('#bar_progreso').css('width', '0%');
            stl_viewer.clean();
            stl_viewer.remove_model(0);
            stl_viewer.add_models([{
                id: 0,
                filename: listado[i].Ruta,
                color: "#ff9900",
                display: "flat"
            }]);
        }

        function compare(a, b) {
            if (a.orden < b.orden) {
                return -1;
            }
            if (a.orden > b.orden) {
                return 1;
            }
            return 0;
        }

        function verModelo(id) {
            $('.nav-tabs #modelos-tab').tab('show');
            var indice = 0;
            for (let i = 0; i < listado.length; i += 1) {
                if (listado[i].Id == id) {
                    indice = i;
                    break;
                }
            }
            cargaModelo(indice);
        }

        var stl_viewer = new StlViewer(
            document.getElementById("stl_cont"), {
                loading_progress_callback: load_prog,
                zoom: 80,
                models: [{
                    id: 0,
                    filename: "./stl/Base Impresion.stl",
                    color: "#ff9900",
                    display: "flat"
                }]
            }
        );

        stl_viewer.clean();

        var jsonNuevo = {
            Id: 0,
            Pedido: "",
            orden: 0,
            Estado: "PENDIENTE",
            Nombre: "",
            Alto: "",
            Ancho: "",
            Largo: "",
            Peso: "",
            Tiempo: "",
            Referencia: ""
        };

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(
                /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
                function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
        }

        function verJson() {
            jsonNuevo.Id = idNuevo + 1;
            jsonNuevo.orden = idNuevo + 1;
            jsonNuevo.Pedido = $("#txt_new_pedido").val();
            jsonNuevo.Nombre = $("#txt_new_nombre").val();
            jsonNuevo.Alto = $("#txt_new_alto").val();
            jsonNuevo.Ancho = $("#txt_new_ancho").val();
            jsonNuevo.Largo = $("#txt_new_largo").val();
            jsonNuevo.Peso = $("#txt_new_peso").val();
            jsonNuevo.Tiempo = $("#txt_new_tiempo").val();
            jsonNuevo.Referencia = $("#txt_new_referencia").val();

            var str = JSON.stringify(jsonNuevo, undefined, 4);
            $("#preCodigoNuevo").html(syntaxHighlight(str));
        }

        $(document).ready(function () {
            $('#div_titulo').html('Dado D20');

            var items = [];

            for (let i = 0; i < listado.length; i += 1) {
                idNuevo++;
                var boton = "<div class='btn-group' role='group' style='padding: 0 !important; width:100%;'>" +
                    "<button type='button' ";

                switch (listado[i].Estado) {
                    case "LISTO":
                        boton = boton + "class='btn btn-success' ";
                        break;
                    case "PENDIENTE":
                        boton = boton + "class='btn btn-warning' ";
                        items.push(listado[i]);
                        break;
                    case "IMPRIMIENDO":
                        boton = boton + "class='btn btn-dark' ";
                        break;
                    case "ERROR":
                        boton = boton + "class='btn btn-danger' ";
                        break;
                    default:
                        boton = boton + "class='btn btn-secondary' ";
                }



                boton = boton + "onclick='cargaModelo(" + i +
                    ");'>" + (i + 1) + ".- " + listado[i].Nombre +
                    "</button>" +
                    "<button type='button' class='btn btn-danger' onclick='window.open(\"" +
                    listado[i]
                    .Ruta +
                    "\");'>STL</button>" +
                    "<button type='button' class='btn btn-success' onclick='window.open(\"" +
                    listado[i]
                    .GCODE +
                    "\");'>GCODE</button>" +

                    "</div><br/><br/>";

                $("#div_botones").append(boton);
            }

            items.sort(compare);
            for (let i = 0; i < items.length; i += 1) {
                var divAgregar = "<li class='list-group-item'>" + (i + 1) + ".- " + items[i].Nombre +
                    " - <span class='font-weight-bold'>" + items[i].Pedido + "</span>" +
                    "<button type='button' class='btn btn-success float-right' onclick='verModelo(" + items[i]
                    .Id +
                    ");'>ver</button>" +
                    "</li>";
                $("#div_lst_pendientes").append(divAgregar);
            };

            verJson();
        });
    </script>

    <script>
        window.onload = function () {
            cargaModelo(0);
            verJson();
        };
    </script>
</body>

</html>
